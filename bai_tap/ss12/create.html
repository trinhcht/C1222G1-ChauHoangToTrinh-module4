<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Blog</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<h3 class="text-center"> Create Blog</h3>
<!--<form class="container-sm border border-info p-3 mb-2 bg-danger text-white" style="width: 50%">-->
<div class="form-group">
    <label for="nameBlog">NAME</label>
    <input aria-describedby="helpId" class="form-control" id="nameBlog" name="" placeholder=""
           type="text">
</div>
<div class="form-group">
    <label for="contentBlog">CONTENT</label>
    <input aria-describedby="helpId" class="form-control" id="contentBlog" name="" placeholder=""
           type="text">
</div>
<div class="form-group">
    <label for="authorBlog">AUTHOR</label>
    <input aria-describedby="helpId" class="form-control" id="authorBlog" name="" placeholder=""
           type="text">
</div>
<div class="form-group">
    <label for="dateCreateBlog">DATE CREATE</label>
    <input aria-describedby="helpId" class="form-control" id="dateCreateBlog" name="" placeholder=""
           type="date">
</div>
<div class="form-group">
    <label for="typeOfBlog">TYPE OF CLASS</label>
    <input aria-describedby="helpId" class="form-control" id="typeOfBlog" name="" placeholder=""
           type="number">
</div>
<input class="btn btn-success" id="buttonClick" type="button" value="Create">
<!--</form>-->
<script>
    $(document).ready(function () {
        $('#buttonClick').click(function (event) {
            let name = document.getElementById("nameBlog").value;
            let content = document.getElementById("contentBlog").value;
            let author = document.getElementById("authorBlog").value;
            let date = document.getElementById("dateCreateBlog").value;
            let type = document.getElementById("typeOfBlog").value * 1;
            let json = {
                "nameBlog": name,
                "contentBlog": content,
                "authorBlog": author,
                "dateCreateBlog": date,
                "typeOfBlog": {"idTypeOfBlog": type}
            };
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                url: 'http://localhost:8080/blog/create',
                data: JSON.stringify(json),
                success: function () {
                    window.location.href = '/ss12/list.html'
                }

            });
            event.preventDefault();
        });
    });

</script>
</body>
</html>
