<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body style="width: 50%" class="container-sm">
<h3 class="text-center">Detail Blog</h3>
<table class="table table-striped table-inverse table-responsive table-warning">
    <tbody>
    <tr>
        <td>ID</td>
        <td th:text="${blog.idBlog}"></td>
    </tr>
    <tr>
        <td>NAME</td>
        <td th:text="${blog.nameBlog}"></td>
    </tr>
    <tr>
        <td>CONTENT</td>
        <td th:text="${blog.contentBlog}"></td>
    </tr>
    <tr>
        <td>AUTHOR</td>
        <td th:text="${blog.authorBlog}"></td>
    </tr>
    <tr>
        <td>DATE CREATE</td>
        <td th:text="${blog.dateCreateBlog}"></td>
    </tr>
    <tr>
        <td>TYPE OF BLOG</td>
        <td th:text="${blog.typeOfBlog.getNameTypeOfBlog()}"></td>
    </tr>

    </tbody>
</table>
</body>
</html>
