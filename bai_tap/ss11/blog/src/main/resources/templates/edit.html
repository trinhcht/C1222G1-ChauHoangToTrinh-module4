<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Blog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h3 class="text-center"> Update Blog</h3>
<form style="width: 50%" class="container-sm border border-info p-3 mb-2 bg-danger text-white" action="/blog/edit"
      method="post" th:object="${blog}">
  <div hidden class="form-group">
    <label for="0">ID</label>
    <input th:field="*{idBlog}" class="form-control" name="" id="0" aria-describedby="helpId"
           placeholder="">
  </div>
  <div class="form-group">
    <label for="1">NAME</label>
    <input th:field="*{nameBlog}" type="text" class="form-control" name="" id="1" aria-describedby="helpId"
           placeholder="">
  </div>
  <div class="form-group">
    <label for="2">CONTENT</label>
    <input th:field="*{contentBlog}" type="text" class="form-control" name="" id="2" aria-describedby="helpId"
           placeholder="">
  </div>
  <div class="form-group">
    <label for="3">AUTHOR</label>
    <input th:field="*{authorBlog}" type="text" class="form-control" name="" id="3" aria-describedby="helpId"
           placeholder="">
  </div>
  <div class="form-group">
    <label for="4">DATE CREATE</label>
    <input th:field="*{dateCreateBlog}" type="date" class="form-control" name="" id="4" aria-describedby="helpId"
           placeholder="">
  </div>
  <div class="form-group">
    <label>TYPE OF CLASS</label>
    <select th:field="*{typeOfBlog}">
      <option th:each="type: ${listType}" th:text="${type.nameTypeOfBlog}"
              th:value="${type.idTypeOfBlog}"></option>
    </select>
  </div>


  <button type="submit" class="btn btn-success">Update</button>

</form>
</body>
</html>
