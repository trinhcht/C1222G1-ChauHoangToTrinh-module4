<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<button><a th:href="@{/cinema/create}">Create</a></button>
<table class="table" border="1">
    <thead>
    <tr>
        <th>#</th>
        <th>ID</th>
        <th>Ngay chieu</th>
        <th>So luong ve</th>
        <th>Ten phim</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="suatChieu,inerStat :${suatChieu}">
        <td scope="row"th:text="${suatChieu.id}"></td>
        <td scope="row"th:text="${suatChieu.code}"></td>
        <td th:text="${suatChieu.ngayChieu}"></td>
        <td th:text="${suatChieu.soLuongVe}"></td>
        <td th:text="${suatChieu.phim.tenPhim}"></td>
        <td>
            <button>Edit</button>
        </td>
    </tr>
    </tbody>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
