<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<table class="table table-inverse">
    <thead class="|thead-default">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Category</th>
        <th>Descrition</th>
        <th>Author</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blogList : ${blogList.content}">
        <td th:text="${blogList.id}"></td>
        <td th:text="${ blogList.name}"></td>
        <td th:text="${blogList.category}"></td>
        <td th:text="${blogList.descrition}"></td>
        <td th:text="${blogList.author}"></td>
    </tr>
    </tbody>
</table>
<a  th:href="@{'/blog'(page = ${blogList.number - 1})}"
    th:if="${blogList.hasPrevious()}">Previous</a>
<span th:text="${blogList.number + 1}"></span>
<a  th:href="@{'/blog'(page = ${blogList.number + 1})}"
    th:if="${blogList.hasNext()}">Next</a>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
