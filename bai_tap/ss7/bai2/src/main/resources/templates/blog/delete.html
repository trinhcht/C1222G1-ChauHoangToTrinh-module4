<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delete blog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h3>Delete blog</h3>

<a th:href="@{/}">Back to blog list</a>

<form action="/delete" method="post" th:object="${blog}">
    <table>
        <tr>
            <td><input type="hidden" th:field="*{id}" readonly/></td>
        </tr>

        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}" readonly/></td>
        </tr>

        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}" readonly/></td>
        </tr>

        <tr>
            <td>Category:</td>
            <td>
                <span th:if="${blog.category}" th:text="${blog.category.nameCategory}"></span>
                <span th:unless="${blog.category}">non</span><br>
            </td>
        </tr>

        <tr>
            <td>Description:</td>
            <td><textarea th:field="*{description}" readonly></textarea></td>
        </tr>
    </table>

    <button type="submit">Delete</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
